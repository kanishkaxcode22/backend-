<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4b6d63fdfa.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="diagonal-shape"></div>
      <h1>Smart Classroom Scheduler</h1>
      <p>Stay organized, save time, and focus on learning — we’ll handle the timetable.</p>
    </div>
    <div class="right-section">
      <div class="login-box">
        <h2>USER LOGIN</h2>
        <form>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required>
          </div>
          <div class="options">
            <label>
              <input type="checkbox"> Remember me
            </label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="login-btn">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
